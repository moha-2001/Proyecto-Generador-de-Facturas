<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Establecer Contraseña</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="card">
            <h2>Seguridad</h2>
            <p class="subtitle">Es tu primer inicio de sesión. Por seguridad, debes cambiar tu contraseña.</p>
            
            <form id="changePassForm">
                <div class="input-group">
                    <label>Nueva Contraseña</label>
                    <input type="password" id="newPass" required minlength="6">
                </div>
                <div class="input-group">
                    <label>Confirmar Contraseña</label>
                    <input type="password" id="confirmPass" required>
                </div>
                <button type="submit" class="btn-primary">Guardar y Entrar</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('changePassForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const p1 = document.getElementById('newPass').value;
            const p2 = document.getElementById('confirmPass').value;
            const clienteId = localStorage.getItem('clienteId');

            if(p1 !== p2) return alert("Las contraseñas no coinciden");

            const res = await fetch(`/api/clientes/cambiar-password/${clienteId}`, {
                method: 'PUT',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ nuevaPassword: p1 })
            });

            if(res.ok) {
                alert(" Contraseña actualizada. Bienvenido.");
                window.location.href = 'panel-cliente.html';
            } else {
                alert("Error al actualizar");
            }
        });
    </script>
</body>
</html>
