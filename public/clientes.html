<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Clientes - AutoFacturar</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    
    <div class="sidebar">
        <div class="logo"><h2>NexoDigital</h2></div>
        <ul class="menu">
            <li><a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
            <li class="active"><a href="clientes.html"><i class="fas fa-users"></i> Clientes</a></li>
            <li><a href="facturas.html"><i class="fas fa-file-invoice"></i> Facturas</a></li>
            <li><a href="crear-factura.html"><i class="fas fa-plus-circle"></i> Nueva Factura</a></li>
            <li><a href="perfil.html"><i class="fas fa-cog"></i> Perfil Empresa</a></li>
        </ul>
        <button id="btnLogout" class="btn-logout">Cerrar Sesión</button>
    </div>

    <div class="main-content">
        <header class="page-header-actions">
            <h1>Gestión de Clientes</h1>
            <div style="display: flex; gap: 20px;">
                <div class="search-bar">
                    <i class="fas fa-search" style="color: #ccc; padding-top: 10px;"></i>
                    <input type="text" placeholder="Buscar cliente...">
                </div>
                <a href="crear-cliente.html" class="btn-action purple">
                    <i class="fas fa-user-plus"></i> Nuevo Cliente
                </a>
            </div>
        </header>

        <table class="data-table">
            <thead>
                <tr>
                    <th>Nombre Fiscal</th>
                    <th>CIF / NIF</th>
                    <th>Email</th>
                    <th>Teléfono</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="clientesTableBody">
                <tr><td colspan="5" style="text-align: center;">Cargando clientes...</td></tr>
            </tbody>
        </table>
    </div>

    <script src="js/clientes.js"></script>
</body>
</html>
