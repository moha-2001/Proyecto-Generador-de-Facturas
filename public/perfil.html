<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Configuración - AutoFacturar</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
        <div class="logo"><h2>NexoDigital</h2></div>
        <ul class="menu">
            <li><a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
            <li><a href="clientes.html"><i class="fas fa-users"></i> Clientes</a></li>
            <li><a href="facturas.html"><i class="fas fa-file-invoice"></i> Facturas</a></li>
            <li><a href="crear-factura.html"><i class="fas fa-plus-circle"></i> Nueva Factura</a></li>
            <li class="active"><a href="perfil.html"><i class="fas fa-cog"></i> Perfil Empresa</a></li>
        </ul>
        <button id="btnLogout" class="btn-logout">Cerrar Sesión</button>
    </div>

    <div class="main-content">
        <header><h1>Configuración de Mi Empresa</h1></header>

        <div class="card" style="max-width: 800px; margin-top: 20px;">
            <form id="perfilForm">
                <h3 style="color:var(--primary-color); font-size:1.1rem; margin-bottom:15px; border-bottom:1px solid #eee; padding-bottom:10px;">
                    <i class="fas fa-info-circle"></i> Información Básica
                </h3>
                
                <div class="form-row">
                    <div class="input-group">
                        <label>Nombre / Razón Social</label>
                        <input type="text" id="nombreEmp" required>
                    </div>
                    <div class="input-group">
                        <label>Email</label>
                        <input type="email" id="emailEmp" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="input-group">
                        <label>CIF / NIF</label>
                        <input type="text" id="cifEmp" required>
                    </div>
                    <div class="input-group">
                        <label>Teléfono</label>
                        <input type="tel" id="telEmp">
                    </div>
                </div>

                <div class="input-group">
                    <label>Dirección</label>
                    <input type="text" id="dirEmp">
                </div>

                <button type="submit" class="btn-primary" style="margin-top: 20px;">
                    <i class="fas fa-save"></i> Guardar Datos
                </button>
            </form>
        </div>

        <div class="card" style="max-width: 800px; margin-top: 30px; margin-bottom: 50px;">
            <form id="passwordForm">
                <h3 style="color:#e74c3c; font-size:1.1rem; margin-bottom:15px; border-bottom:1px solid #eee; padding-bottom:10px;">
                    <i class="fas fa-lock"></i> Seguridad
                </h3>

                <div class="input-group">
                    <label>Contraseña Actual</label>
                    <input type="password" id="passActual" required placeholder="Tu contraseña actual">
                </div>

                <div class="form-row">
                    <div class="input-group">
                        <label>Nueva Contraseña</label>
                        <input type="password" id="passNueva" required minlength="6">
                    </div>
                    <div class="input-group">
                        <label>Confirmar Nueva</label>
                        <input type="password" id="passConfirm" required>
                    </div>
                </div>

                <button type="submit" class="btn-primary" style="margin-top: 20px; background-color: #e74c3c;">
                    <i class="fas fa-key"></i> Actualizar Contraseña
                </button>
            </form>
        </div>

    </div>
    <script src="js/perfil.js"></script>
</body>
</html>
