<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Configuración - AutoFacturar</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
        <div class="logo"><h2>NexoDigital</h2></div>
        <ul class="menu">
            <li><a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
            <li><a href="clientes.html"><i class="fas fa-users"></i> Clientes</a></li>
            <li><a href="facturas.html"><i class="fas fa-file-invoice"></i> Facturas</a></li>
            <li><a href="crear-factura.html"><i class="fas fa-plus-circle"></i> Nueva Factura</a></li>
            <li class="active"><a href="perfil.html"><i class="fas fa-cog"></i> Perfil Empresa</a></li>
        </ul>
    </div>

    <div class="main-content">
        <header><h1>Configuración de Mi Empresa</h1></header>

        <div class="card" style="max-width: 800px; margin-top: 20px;">
            <form id="perfilForm">
                <div style="border-bottom: 1px solid #eee; padding-bottom: 20px; margin-bottom: 20px;">
                    <label style="font-weight:bold; margin-bottom:10px; display:block;">Logo de la Empresa</label>
                    <div style="display:flex; align-items:center; gap:20px;">
                        <div style="width:80px; height:80px; background:#eee; border-radius:8px; display:flex; align-items:center; justify-content:center;">
                            <i class="fas fa-image" style="font-size:30px; color:#ccc;"></i>
                        </div>
                        <input type="file" disabled title="Función de subida pendiente">
                        <small style="color:#888;">(La subida de archivos requiere configuración extra)</small>
                    </div>
                </div>

                <h3 style="color:var(--primary-color); font-size:1.1rem; margin-bottom:15px;">Información Básica</h3>
                
                <div class="form-row">
                    <div class="input-group">
                        <label>Nombre / Razón Social</label>
                        <input type="text" id="nombreEmp" required>
                    </div>
                    <div class="input-group">
                        <label>Email</label>
                        <input type="email" id="emailEmp" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="input-group">
                        <label>CIF / NIF</label>
                        <input type="text" id="cifEmp" required>
                    </div>
                    <div class="input-group">
                        <label>Teléfono</label>
                        <input type="tel" id="telEmp">
                    </div>
                </div>

                <div class="input-group">
                    <label>Dirección</label>
                    <input type="text" id="dirEmp">
                </div>

                <button type="submit" class="btn-primary" style="margin-top: 20px;">
                    <i class="fas fa-save"></i> Guardar Cambios
                </button>
            </form>
        </div>
    </div>
    <script src="js/perfil.js"></script>
</body>
</html>
