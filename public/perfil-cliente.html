<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Perfil - Cliente</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>

    <div class="sidebar">
        <div class="logo">
            <h2>NexoDigital</h2>
            <small style="display:block; margin-top:5px; color:#999;">Área Clientes</small>
        </div>
        
        <ul class="menu">
            <li>
                <a href="panel-cliente.html"><i class="fas fa-file-invoice-dollar"></i> Mis Facturas</a>
            </li>
            <li class="active">
                <a href="perfil-cliente.html"><i class="fas fa-user-cog"></i> Mi Perfil</a>
            </li>
        </ul>

        <button id="btnLogout" class="btn-logout">
            <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
        </button>
    </div>

    <div class="main-content">
        <header>
            <h1>Mi Perfil</h1>
            <p class="subtitle">Gestiona tus datos personales y seguridad</p>
        </header>

        <div class="card" style="margin-top: 20px; max-width: 800px;">
            <h3 style="margin-bottom:20px; color:#4a90e2; border-bottom:1px solid #eee; padding-bottom:10px;">
                <i class="fas fa-user-edit"></i> Mis Datos
            </h3>
            
            <form id="formDatos">
                <div style="display:flex; gap:20px; margin-bottom:15px;">
                    <div style="flex:1;">
                        <label style="display:block; font-weight:bold; margin-bottom:5px;">Nombre Completo</label>
                        <input type="text" id="nombreCli" required style="width:100%; padding:10px; border:1px solid #ddd; border-radius:5px;">
                    </div>
                    <div style="flex:1;">
                        <label style="display:block; font-weight:bold; margin-bottom:5px;">DNI / NIF</label>
                        <input type="text" id="cifCli" required style="width:100%; padding:10px; border:1px solid #ddd; border-radius:5px;">
                    </div>
                </div>

                <div style="display:flex; gap:20px; margin-bottom:15px;">
                    <div style="flex:1;">
                        <label style="display:block; font-weight:bold; margin-bottom:5px;">Email</label>
                        <input type="email" id="emailCli" required style="width:100%; padding:10px; border:1px solid #ddd; border-radius:5px;">
                    </div>
                    <div style="flex:1;">
                        <label style="display:block; font-weight:bold; margin-bottom:5px;">Teléfono</label>
                        <input type="tel" id="telCli" style="width:100%; padding:10px; border:1px solid #ddd; border-radius:5px;">
                    </div>
                </div>

                <div style="margin-bottom:20px;">
                    <label style="display:block; font-weight:bold; margin-bottom:5px;">Dirección</label>
                    <input type="text" id="dirCli" style="width:100%; padding:10px; border:1px solid #ddd; border-radius:5px;">
                </div>

                <button type="submit" class="action-btn" style="background:#4a90e2; color:white; padding:10px 20px; border:none; border-radius:5px; cursor:pointer;">
                    <i class="fas fa-save"></i> Guardar Cambios
                </button>
            </form>
        </div>

        <div class="card" style="margin-top: 30px; margin-bottom: 50px; max-width: 800px;">
            <h3 style="margin-bottom:20px; color:#e74c3c; border-bottom:1px solid #eee; padding-bottom:10px;">
                <i class="fas fa-shield-alt"></i> Seguridad
            </h3>
            
            <form id="formPassword">
                <div style="margin-bottom:15px;">
                    <label style="display:block; font-weight:bold; margin-bottom:5px;">Contraseña Actual</label>
                    <input type="password" id="passActual" required style="width:100%; padding:10px; border:1px solid #ddd; border-radius:5px;">
                </div>

                <div style="display:flex; gap:20px; margin-bottom:20px;">
                    <div style="flex:1;">
                        <label style="display:block; font-weight:bold; margin-bottom:5px;">Nueva Contraseña</label>
                        <input type="password" id="passNueva" required minlength="6" style="width:100%; padding:10px; border:1px solid #ddd; border-radius:5px;">
                    </div>
                    <div style="flex:1;">
                        <label style="display:block; font-weight:bold; margin-bottom:5px;">Confirmar Nueva</label>
                        <input type="password" id="passConfirm" required style="width:100%; padding:10px; border:1px solid #ddd; border-radius:5px;">
                    </div>
                </div>

                <button type="submit" class="action-btn" style="background:#e74c3c; color:white; padding:10px 20px; border:none; border-radius:5px; cursor:pointer;">
                    <i class="fas fa-key"></i> Actualizar Contraseña
                </button>
            </form>
        </div>
    </div>

    <script src="js/perfil-cliente.js"></script>
</body>
</html>
