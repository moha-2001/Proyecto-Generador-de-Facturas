<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión - AutoFacturar</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Estilo para el selector tipo switch */
        .user-type-selector {
            display: flex;
            background: #eee;
            border-radius: 5px;
            margin-bottom: 20px;
            padding: 5px;
        }
        .user-type-selector label {
            flex: 1;
            text-align: center;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            margin: 0;
        }
        /* Cuando el radio está chequeado, cambiamos el estilo del label */
        input[type="radio"] { display: none; }
        input[type="radio"]:checked + label {
            background: var(--primary-color);
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="card">
            <h2>Bienvenido</h2>
            <p class="subtitle">Selecciona tu perfil para entrar</p>

            <form id="loginForm">
                <div class="user-type-selector">
                    <input type="radio" name="tipoUsuario" id="tipoEmpresa" value="empresa" checked>
                    <label for="tipoEmpresa">Soy Empresa</label>

                    <input type="radio" name="tipoUsuario" id="tipoCliente" value="cliente">
                    <label for="tipoCliente">Soy Cliente</label>
                </div>

                <div class="input-group">
                    <label>Email</label>
                    <input type="email" id="email" required placeholder="correo@ejemplo.com">
                </div>

                <div class="input-group">
                    <label>Contraseña</label>
                    <input type="password" id="password" required>
                </div>

                <button type="submit" class="btn-primary">Entrar</button>
            </form>

            <p class="footer-text">
                ¿Eres empresa y no tienes cuenta? <a href="index.html">Regístrate aquí</a>
            </p>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
